<!DOCTYPE html>	<!-- Tells the browser that the page uses the HTML5 standard -->
<html>
	<head>
		<!-- -------------------------------------
  			Roughly based (or inspired by) NeHe Tutorial 21
  			Original:  http://nehe.gamedev.net/tutorial/texture_mapped_outline_fonts/18001/
  
  			@author: rkwright@geofx.com
		-------------------------------------- -->
		<title>NEHE Tutorial 21</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<!-- Set the viewport size to the screen size, so it will be displayed maximized, but unscaled. -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="../../css/NeHe.css" /> 

		<!-- Include several libraries from THREE.js and the Scene class  -->
		<script src="../../js/three.js" type="text/javascript"></script>
		<script src="../../js/Detector.js" type="text/javascript"></script>
		<script src="../../js/OrbitControls-Touch-Ortho.js" type="text/javascript"></script>
		<script src="../../js/Stats.js" type="text/javascript"></script>
		<script src="../../js/gfx-scene.js" type="text/javascript"></script>
	</head>
	<body>	
		<script type="text/javascript">
             var CUBE_SIZE = 0.5;
			 var REPEAT_SIZE = 10;

			var crateTexture;
			var	yTranslation = CUBE_SIZE/2.0 + 0.1;
			var	zTranslation = 0.0;
			var	xPos, yPos;

			// allocate the Scene object, request orbitControls, some of 3D axes 10 units high and the stats
			var gfxScene = new GFX.Scene( {
			    perspective:false,
				orthoSize: REPEAT_SIZE * 2,
				cameraPos:[2,5,20],   //2,2,20],
				axisHeight:10,
				controls:true,
				displayStats:true,
                floorX:REPEAT_SIZE*2,
                floorZ:REPEAT_SIZE*2,
				floorRepeat:REPEAT_SIZE,
            	floorImage: "images/grey_checkerboard.jpg"});
	
			// then initialize our demo's stuff
			initializeDemo();
	
			// Animate the scene
			animateScene();
	
			/**
			 * Initialize the Demo.  
			 */
			function initializeDemo() {
	
				// Create the cubes
				var boxGeometry = new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE);
	
				// Load an image as texture
				crateTexture = new THREE.ImageUtils.loadTexture("images/Crate.jpg");
	
				var boxMaterial = new THREE.MeshLambertMaterial({
					map:crateTexture,
					side:THREE.DoubleSide
				});

				var boxMesh;
                for ( var z=-REPEAT_SIZE; z<=REPEAT_SIZE; z += 1 ) {
                    for (var x = -REPEAT_SIZE; x <= REPEAT_SIZE; x += 1) {
                        boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
                        boxMesh.position.set(x, yTranslation, z);
                        gfxScene.add(boxMesh);
                    }
                }

				document.addEventListener("keypress", onDocumentKeyPress, false);
			}
	
			function onDocumentKeyPress(event) {
				// Get the key code of the pressed key
				var keyChar = String.fromCharCode(event.which);

                if (keyChar == 'p')
                    gfxScene.setCamera({ perspective:true, cameraPos:[2,5,20]  });
                else if (keyChar == 'o')
                    gfxScene.setCamera({ perspective:false, cameraPos:[2,5,20] });
 			}
			/**
			 * Animate the scene and call rendering.
			 */
			function animateScene() {
	
				// Tell the browser to call this function when page is visible
				requestAnimationFrame(animateScene);
				
				// Map the 3D scene down to the 2D screen (render the frame)
				gfxScene.renderScene();
			}
		</script>

		<!-- Create a DIV element, which will be shown over the WebGL canvas. -->
		<div style="position: absolute; top: 10px; left: 10px;color:white">
			'o, p': orthographic or perspective camera
		</div>
	</body>
</html>
